<div class="signup-container">
    <form class="form" [formGroup]="categorieForm" (ngSubmit)="onSubmit()">
        <h1 style="text-align: center;">Ajouter un nouveau catégorie</h1>
        <div class="mb-3">
            <label class="form-label" for="catlib">Nom du nouveau catégorie:</label>
            <input class="form-control" type="text" id="catlib" name="catlib" formControlName="catlib" />
        </div>
        <div class="button-container">
            <button class="btn btn-primary" type="submit">Enregistrer</button>
        </div>
    </form>
</div>
