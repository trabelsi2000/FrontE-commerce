<h3>Update Equipe</h3>
<form class="form" (ngSubmit)="onSubmit()">

    <div class="mb-3" >
        <label class="form-label" >Nouveau nom de categorie</label>
        <input class="form-control" type="text" id="FirstName" [(ngModel)]="categorie.catlib" name="FirstName" >
    </div>
    <button class="btn btn-primary" type="submit">Update Categorie</button>
</form>
