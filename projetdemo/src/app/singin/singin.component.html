<div>
  <form action="" [formGroup]="forminput" class="row g-3">
    <div class="col-md-6">
      <label for="inputEmail4" class="form-label">Email</label>
      <input type="email" class="form-control" id="inputEmail4" placeholder="nano@exemple.com" formControlName="email">
      <div class="alert alert-danger" role="alert" *ngIf="this.forminput.controls['email'].errors?.['required'] && !this.forminput.pristine">
        email is required !!!!
      </div>
      <div class="alert alert-danger" role="alert" *ngIf="this.forminput.controls['email'].errors?.['email'] && !this.forminput.pristine">
        check syntax email!!!!
      </div>
    </div>
    <div class="col-md-6">
      <label for="inputPassword4" class="form-label">Password</label>
      <input type="password" class="form-control" id="inputPassword4" placeholder="Password" formControlName="password">
    </div>
    <div class="alert alert-danger" role="alert" *ngIf="this.forminput.controls['password'].errors?.['required'] && !this.forminput.pristine">
        password is required !!!!
      </div>
    <div>

        <input type="submit" (click)="onsubmit()" value="signin">
    </div>
  </form>
</div>
