<h3>Update utilisateur</h3>
<form class="form"  (ngSubmit)="onSubmit()">

    <div class="mb-3" >
        <label class="form-label">Email</label>
        <input class="form-control" type="email" id="email" [(ngModel)]="user.email" name="email" >
    </div>

    <div class="mb-3" >
        <label class="form-label">Username</label>
        <input class="form-control" type="text" id="username" [(ngModel)]="user.username" name="username" >
    </div>

    <div class="mb-3" >
        <label class="form-label">Nom</label>
        <input class="form-control" type="text" id="nom" [(ngModel)]="user.unom" name="nom" >
    </div>

    <div class="mb-3" >
        <label class="form-label">Prenom</label>
        <input class="form-control" type="text" id="prenom" [(ngModel)]="user.uprenom" name="prenom" >
    </div>

    <div class="mb-3" >
        <label class="form-label">numÃ©ro de telephone</label>
        <input class="form-control" type="number" id="tel" [(ngModel)]="user.utel" name="tel" >
    </div>

    <button class="btn btn-primary" type="submit" >update utilisateur</button>
</form>
